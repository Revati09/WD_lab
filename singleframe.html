<!DOCTYPE html>
<html>
<head>
    <title>Single Page Frame Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            height: 400px;
        }

        nav {
            width: 25%;
            background-color: #ecf0f1;
            padding: 15px;
        }

        nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            margin-bottom: 5px;
            background-color: #bdc3c7;
        }

        nav a:hover {
            background-color: #95a5a6;
        }

        iframe {
            width: 75%;
            border: none;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Single Frame Website</h1>
</header>

<div class="container">
    <nav>
        <a hrefdoc="<h2>Home Page</h2><p>Welcome to Home section.</p>" target="contentFrame">Home</a>

        <a hrefdoc="<h2>About Page</h2><p>This is About section of website.</p>" target="contentFrame">About</a>

        <a hrefdoc="<h2>Contact Page</h2><p>Email: example@gmail.com</p>" target="contentFrame">Contact</a>
    </nav>

    <iframe name="contentFrame"
        srcdoc="<h2>Home Page</h2><p>Welcome to Home section.</p>">
    </iframe>
</div>

<footer>
    <p>Â© 2026 My Website | All Rights Reserved</p>
</footer>

</body>
</html>
